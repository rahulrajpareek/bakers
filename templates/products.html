<!DOCTYPE html>
<html lang="en">
<head>
  <title>Items</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/bootstrap/dist/css/bootstrap.min.css">
  <script src="../static/bootstrap/docs/assets/js/vendor/jquery.min.js"></script>
  <script src="../static/bootstrap/dist/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    .footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

  .carousel-inner img {
      width: 100%; /* Set width to 100% */
      margin: auto;
      min-height:200px;
  }

  /* Hide the carousel text when the screen is less than 600 pixels wide */
  @media (max-width: 600px) {
    .carousel-caption {
      display: none;
    }
  }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index">Bakers</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="buyer"><span class="glyphicon glyphicon-log-in"></span> {{ bname }}</a></li>
        <li><a href="logout"><span class="glyphicon glyphicon-sigh-up"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="../static/img/main.jpg" alt="Image" style="height:450px">
        <div class="carousel-caption">
          <h3>Sell </h3>
          <p>Money Money.</p>
        </div>
      </div>

      <div class="item">
        <img src="../static/img/main1.jpg" alt="Image" style="height:450px">
        <div class="carousel-caption">
          <h3>More Sell </h3>
          <p>Lorem ipsum...</p>
        </div>
      </div>
        <div class="item">
          <img src="../static/img/main2.jpg" alt="Image" style="height:450px">
          <div class="carousel-caption">
            <h3> </h3>
            <p></p>
          </div>
        </div>
        <div class="item">
          <img src="../static/img/main3.jpg" alt="Image" style="height:450px">
          <div class="carousel-caption">
            <h3> </h3>
            <p></p>
          </div>
        </div>
    </div>



    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

{% if data %}
    <div class="container text-center">
      <h1>Bakers</h1><br>
        <div class="row">
        {% for a in data %}
            <div class="col-sm-3">
                    <img src="../static/img/patties.jpeg" class="img-responsive" style="width:100%" alt="Image">
                    <p>{{ a[0] }}</p>
                    <p>{{ a[2] }}</p>
                    <form method="post" action="addproduct">
                        <input type="hidden" name="T1" value="{{ a[0] }}">
                        <input type="hidden" name="T2" value="{{ a[2] }}">
                        <p><button>Add to cart</button></p>
                    </form>
            </div>
        {% endfor %}
        </div><br>
    </div>
{% elif msg %}
    <h3>{{ msg }}</h3>
{% endif %}

<footer class="footer">
  <div class="container-fluid text-center">
    <p><b>Copyright &copy; by Rohit Potter</b></p>
  </div>
</footer>

</body>
</html>
